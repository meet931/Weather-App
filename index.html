<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="custom.css">
</head>

<body>

    <div class="left">
        <img src="/img/weatherLogo.jpeg" alt="">
        <div><a href="home.html">Weather App</a></div>
    </div>

    <main>
        <!-- app background -->
        <video id="background-video" autoplay loop muted>
            <source src="aerial-18390.mp4" type="video/mp4">
        </video>

        <!-- search bar -->
        <div class="wrapper">
            <div class="container">
                <div class="search-container">
                    <div class="row">
                        <form>
                            <input type="search" placeholder="Search by location" id="search">
                        </form>
                    </div>

                    <!-- location and temperature -->
                    <div class="weather-card">
                        <div class="row" id="weather">
                            <div>
                                <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="">
                            </div>

                            <div>
                                <h2>no</h2>
                                <h4>location</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="footer">
            <div class="credit"> created by <span>mitesh chaudhari</span> | all rights reserved! </div>
        </section>

        <script src="app.js"></script>
    </main>
</body>

</html>
